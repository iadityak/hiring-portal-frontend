<h2 id='h' align="center">
    Searching... </h2>
    
            <div class="col-md-1-6" style="width: 300px; float:left; height:100px; margin:5px">
<form (ngSubmit)="onSubmit(searchForm.value)">

    <div class="form-group">
        <label for="username">Pan Card Number</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <select id="status" class="form-control" [(ngModel)]="status" name="status">
            <option value="Selected">Selected</option>
            <option value="Profile Created"> Profile Created</option>
            <option value="Interview Process">Interview Process</option>
            <option value="Rejected">Rejected</option>
        </select>
    </div>
        <div class="form-group">
            <label for="roundNumber">Round Number</label>
            <select id="roundNumber" class="form-control" [(ngModel)]="roundNumber" name="roundNumber">
                    <option value="1">First</option>
                    <option value="2">Second</option>
                    <option value="3">Third</option>
            </select>
        </div>
        <div class="form-group">
            <label for="roundStatus">Round Status</label>
            <select id="roundStatus" class="form-control" [(ngModel)]="roundStatus" name="roundStatus">
                <option value="cleared">Selected</option>
                <option value="not cleared">Rejected</option>
            </select>
        </div>
    
    <p>Date Range from </p>
    <div class="form-group">
        <label for="start">start date</label>
        <input type="date" class="form-control" [(ngModel)]="start" name="start">
    </div>
    <p>to</p>
    <div class="form-group">
        <label for="end">end date</label>
        <input type="date" class="form-control" [(ngModel)]="end" name="end">
    </div>

    <div>
        <h2></h2>
    </div>

    
    <div class="btn-group">
        <button type="submit" (click)="onSubmit($event)" class="btn btn-success">Search</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-primary" (click)="goBack()">Back</button>
    </div>
    
</form>

</div>

<div class="col-md-7-12" style="width: 900px; float:left; height:100px; margin:5px">
<div *ngIf=error>
    <h4>No Result Found</h4>
</div>

<div  class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th *ngFor="let header of headers">{{header}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let candidate of candidateList">
                <td>{{candidate.candidate_id}}</td>
                <td>{{candidate.candidateEmailID}}</td>
                <td>{{candidate.firstName}} {{candidate.lastName}}</td>
                <td>{{candidate.mobileNumber}}</td>
                <td>{{candidate.Rstatus}}</td>
                <td>{{candidate.requirementID}}</td>

                <td>
                    <button [routerLink]="['/candidates/view', candidate.candidate_id]" class="btn btn-info" btn-xs>Details</button>
                </td>




                <td>
                    <button [routerLink]="['/candidates/detail', candidate.candidate_id]" class="btn btn-info" btn-xs>Edit</button>
                </td>
        </tbody>
    </table>
</div>
</div>
