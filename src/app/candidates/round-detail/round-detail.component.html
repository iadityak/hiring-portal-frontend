<form [formGroup]="myform" >
  
  <div class="form-group">
    <label>Technical Skills</label>
    <select class="form-control" formControlName="technicalSkill">
      <option value="">Rate out of 10</option>
      <option *ngFor="let lang of langs" [value]="lang">{{lang}}
      </option>
    </select>
  </div>
  <div class="form-group">
      <label>Communication Skills</label>
      <select class="form-control" formControlName="commSkill">
        <option value="">Rate out of 10</option>
        <option *ngFor="let lang of langs" [value]="lang">{{lang}}
        </option>
      </select>
    </div>
    <div class="form-group">
        <label>Confidence Level</label>
        <select class="form-control" formControlName="confLevel">
          <option value="">Rate out of 10</option>
          <option *ngFor="let lang of langs" [value]="lang">{{lang}}
          </option>
        </select>
    </div>
  <pre>{{myform.value | json}}</pre>
</form>
